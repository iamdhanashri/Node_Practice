<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="log">Login logout</h1>
    <button onClick="login()">Login</button>
    <button onClick="logout()">LogOut</button>
</body>
</html>

<script>
    function login(){
        document.getElementById("log").innerText = "Login success"
    }

    function logout(){
        document.getElementById("log").innerText = "Logout success"
    }
</script>
