<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows: auto;
    gap:20px;
    margin-top: 50px;
}
#container>div>img{
width: 100%;
height: 200px;
}

#container>div{
text-align: center;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
    </style>
</head>
<body>
    <h1 id="head">Total Cost</h1>
    <div id="container"></div>

</body>
</html>

<script>
    let cartItems=JSON.parse(localStorage.getItem("cartProd"))
    console.log(cartItems)
    displayCard(cartItems)

    // show ur logic here..its pending
    let totalCost=cartItems.reduce((acc,ele)=>acc+ele.price,0)
    console.log(totalCost)

     document.querySelector("#head").innerText=totalCost.value;

      function displayCard(data){
        document.querySelector("#container").innerHTML="";
         data.forEach((ele) => {
            
            let div = document.createElement("div");
              let img = document.createElement("img")
              img.setAttribute("src",ele.image);

               let titl = document.createElement("h1")
              titl.innerText = ele.title      

              let prices = document.createElement("h3")
                     prices.innerText = ele.price;

              let rate = document.createElement("h2");
                  rate.innerText = ele.rating.rate;

              let desc = document.createElement("p")
                  desc.innerText = ele.description;

              div.append(img,titl,prices ,rate,desc);

              document.querySelector("#container");

              container.append(div)

         })
        }

</script>
